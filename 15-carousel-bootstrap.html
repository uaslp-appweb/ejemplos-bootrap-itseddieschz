<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Carousel</title>
</head>

<body>

    <!--Carousel-->
    <div class="carousel slide" data-ride="carousel" data-interval="1000" id="mi-carousel">
        <!--Carousel inner-->
        <div class="carousel inner">
            <!--Carousel item-->
            <div class="carousel-item active">
                <img class="w-100" src="https://via.placeholder.com/350x150/0000ff/FFFFFF" alt="Slide 1">
                <div class="carousel-caption text-light">
                    Primer Slide
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/ff0000/FFFFFF" alt="Slide 2">
                <div class="carousel-caption text-light">
                    Segundo Slide
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/00ff00/FFFFFF" alt="Slide 3">
                <div class="carousel-caption text-light">
                    Tercero Slide
                </div>
            </div>
        </div>
        <a href="#mi-carousel" class="carousel-control-prev" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
        <a href="#mi-carousel" class="carousel-control-next" data-slide="next"><span class="carousel-control-next-icon"></span></a>
        <!--Indicadores-->
        <ul class="carousel-indicators">
            <li data-target="#mi-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#mi-carousel" data-slide-to="1"></li>
            <li data-target="#mi-carousel" data-slide-to="2"></li>
        </ul>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
