<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Components</title>
</head>

<body>
    <div class="container">
        <h1>Ejemplo Formulario Grid</h1>

        <form class="bg-light">
            <div class="form-row form-group">
                <div class="col-md-6">
                    <label for="">Usuario</label>
                    <input class="form-control" type="text" name="" id="">
                </div>
                <div class="col-md-6"></div>
                <label for="">Contraseña</label>
                <input class="form-control" type="password" name="" id="">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input">
                <label for="">Recordarme</label>
            </div>

            <div class="form-group">
                <button class="btn btn-primary" type="submit" name="" id="">Iniciar Sesión</button>
                <a class="btn" href="#">Recuperar Contraseña</a>
            </div>

    </div>
    </form>
    </div>

</body>

</html>
