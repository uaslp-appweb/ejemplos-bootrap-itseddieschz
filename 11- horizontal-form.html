<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Horizontal Form</title>
</head>

<body>
    <div class="container p-4 bg-light">
        <form id="formulario" novalidate class="needs-validation">
            <div class="row form-group">
                <label class="col-md-3"> Usuario</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" required>
                    <div class="invalid-feedback">
                        Debes escribir nombre del usuario.
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <label class="col-md-3"> Password</label>
                <div class="col-md-9">
                    <input type="password" class="form-control" minlength="8" required>
                    <div class="invalid-feedback">
                        La contrase√±a debe tener almenos 8 caracteres.
                    </div>
                    <div class="valid-feedback">
                        Muy bien!
                    </div>
                </div>
            </div>
            <div class="row form-group">
                <div class="col-md-3 offset-md-3">
                    <input type="submit" class="btn btn-sm btn-primary form-control" value="Enviar">
                </div>
                <div class="col-md-6 ">
                    <a class="text-primary nounderline" href="#">Forgot Password</a>
                </div>
            </div>
        </form>
    </div>


    <script>
        var formulario = document.getElementById("formulario");
        formulario.addEventListener('submit', function (evento) {
            if (this.checkValidity() === false) {
                evento.preventDefault();
                evento.stopPropagation();
            }
            this.classList.add('was-validated');
        });
    </script>
</body>

</html>
